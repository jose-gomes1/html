<html>


<head>
    <title>Primeira Aula</title>
</head>


<body>
    <h1>Site</h1>
    <h2>Subtítulo</h2>
    <h3>Subtítulo 2</h3>
    <!-- existem 6 tipos de título, h1-h6
    h significa heading-->
    <p>Parágrafo</p>
    <p>Parágrafo 2</p>
    <a href="https://www.youtube.com/watch?v=IzluNxh-8_o&themeRefresh=1" title="vídeos de gatos" target="blank">vídeos de gatos</a><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SHgyUzl8fWI?si=OqsTQ9LBNwlHWB9h" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br>
    <img src="img/A.png" alt="A" width="900"/><br>
    <img src="img/B.png" alt="Shrek"/>

</html>
